<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mission</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="game-body">
    <div class="game-container">
        <h1 id="game-title">Loading Mission...</h1>
        <div id="game-area">
            <!-- Game specific UI will be loaded here -->
            <p id="game-instructions"></p>
            <div id="question-container"></div>
            <div id="answer-container"></div>
            <button id="submit-answer-btn" class="btn" style="display: none;">Submit</button>
        </div>
    </div>

    <!-- Mission Complete Modal -->
    <div id="mission-complete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Mission Complete!</h2>
            <p>You earned <span id="xp-earned"></span> XP!</p>
            <p id="rank-up-message"></p>
            <a href="student_dashboard.html" class="btn">Return to Dashboard</a>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
